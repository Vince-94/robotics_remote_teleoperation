<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>rosbridge quick test</title>
  <!-- roslibjs from Robot Web Tools CDN -->
  <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    #out { height: 320px; overflow: auto; border: 1px solid #ccc; padding: 8px; white-space: pre-wrap; }
    button { margin: 4px 6px 4px 0; padding: 6px 10px; }
    input { padding: 6px; width: 360px; }
  </style>
</head>
<body>
  <h2>rosbridge test</h2>

  <div>
    <label>WebSocket URL:</label>
    <input id="wsurl" value="ws://localhost:9090"/>
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
  </div>

  <h3>Status</h3>
  <pre id="out"></pre>

  <h3>Diagnostics stream</h3>
  <div>Latest <code>/diagnostics</code> message will appear above as JSON lines.</div>

  <h3>Send /cmd_vel</h3>
  <div>
    Linear X: <input id="linx" type="number" step="0.05" value="0.2">
    Angular Z: <input id="angz" type="number" step="0.05" value="0.0">
    <button id="send">Publish</button>
    <button id="stop">STOP (0,0)</button>
  </div>

  <script>
    let ros = null;
    let diagTopic = null;
    let cmdTopic = null;

    const out = document.getElementById('out');
    function log(m) { out.textContent += m + '\n'; out.scrollTop = out.scrollHeight; }

    function connect() {
      const url = document.getElementById('wsurl').value.trim();
      ros = new ROSLIB.Ros({ url });
      ros.on('connection', () => {
        log('âœ… Connected to ' + url);
        document.getElementById('connect').disabled = true;
        document.getElementById('disconnect').disabled = false;

        // Subscribe to /diagnostics (diagnostic_msgs/DiagnosticArray)
        diagTopic = new ROSLIB.Topic({
          ros, name: '/diagnostics',
          messageType: 'diagnostic_msgs/DiagnosticArray'
        });
        diagTopic.subscribe(msg => log('diag: ' + JSON.stringify(msg)));

        // Prepare /cmd_vel publisher (geometry_msgs/Twist)
        cmdTopic = new ROSLIB.Topic({
          ros, name: '/cmd_vel',
          messageType: 'geometry_msgs/Twist'
        });

        // (Optional) prove weâ€™re seen by rosbridge: /client_count and /connected_clients
        new ROSLIB.Topic({ ros, name: '/client_count', messageType: 'std_msgs/Int32' })
          .subscribe(msg => log('client_count: ' + JSON.stringify(msg)));
        new ROSLIB.Topic({ ros, name: '/connected_clients', messageType: 'std_msgs/String' })
          .subscribe(msg => log('connected_clients: ' + JSON.stringify(msg)));
      });
      ros.on('error', (e) => log('âŒ Error: ' + e));
      ros.on('close', () => {
        log('ðŸ”Œ Connection closed');
        cleanup();
      });
    }

    function cleanup() {
      if (diagTopic) { try { diagTopic.unsubscribe(); } catch(e){} diagTopic = null; }
      ros = null;
      document.getElementById('connect').disabled = false;
      document.getElementById('disconnect').disabled = true;
    }

    function disconnect() {
      if (diagTopic) { try { diagTopic.unsubscribe(); } catch(e){} }
      if (ros) { ros.close(); }
    }

    function publishCmd(linx, angz) {
      if (!cmdTopic) return log('Not connected.');
      const twist = new ROSLIB.Message({
        linear:  { x: Number(linx)||0, y:0, z:0 },
        angular: { x:0, y:0, z: Number(angz)||0 }
      });
      cmdTopic.publish(twist);
      log('âž¡ï¸  Published /cmd_vel: lin.x=' + twist.linear.x + ', ang.z=' + twist.angular.z);
    }

    document.getElementById('connect').onclick = connect;
    document.getElementById('disconnect').onclick = disconnect;
    document.getElementById('send').onclick = () => {
      publishCmd(document.getElementById('linx').value, document.getElementById('angz').value);
    };
    document.getElementById('stop').onclick = () => publishCmd(0,0);
  </script>
</body>
</html>
